<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Helper Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Student Helper Tool</h1>
    </header>
    
    <!-- Motivation Thought Section -->
    <div class="thought-container">
        <div id="current-thought">Click arrow to select your motivation</div>
        <div class="dropdown-arrow">â–¼</div>
        <div class="thought-dropdown">
            <div class="thought-option" data-thought="Success is not final, failure is not fatal: it is the courage to continue that counts.">Churchill Quote</div>
            <div class="thought-option" data-thought="The future belongs to those who believe in the beauty of their dreams.">Eleanor Roosevelt Quote</div>
            <div class="thought-option" data-thought="It does not matter how slowly you go as long as you do not stop.">Confucius Quote</div>
            <div class="thought-option" data-thought="Believe you can and you're halfway there.">Theodore Roosevelt Quote</div>
            <div class="thought-option" id="custom-thought">Custom Thought</div>
        </div>
    </div>

    
    <!-- To-Do List Section -->
    <section class="section" id="todo-section">
        <h2>To-Do List</h2>
        <div class="progress-bar">
            <div class="progress" id="todo-progress"></div>
        </div>
        <form id="todo-form">
            <!-- Change todo input placeholder -->
            <input type="text" id="todo-input" placeholder="Enter a task or schedule..." maxlength="40" required>
            <button type="submit">Add Task</button>
        </form>
        <h3>Pending Tasks</h3>
        <ul id="todo-list"></ul>
    </section>

    

    <!-- Timer Section -->
    <section class="section" id="timer-section">
        <h2>Timer</h2>
        <button id="start-timer">Start Timer</button>
        <div id="timer-display">00:00</div>
        <h3>Session Logs</h3>
        <div id="timer-logs"></div>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
